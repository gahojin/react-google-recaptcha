name: Build

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths-ignore:
      - ".github/**"
      - ".vscode/**"
      - "doc/**"
      - "examples/**"
      - ".editorconfig"
      - ".gitignore"
      - ".lintstagedrc"
      - ".ncurc.json"
      - ".npmignore"
      - ".npmrc"
      - "COPYING"
      - "*.md"
      - "bumpver.toml"
      - "commitlint.config.cjs"
  pull_request:
    paths-ignore:
      - ".github/**"
      - ".vscode/**"
      - "doc/**"
      - "examples/**"
      - ".editorconfig"
      - ".gitignore"
      - ".lintstagedrc"
      - ".ncurc.json"
      - ".npmignore"
      - ".npmrc"
      - "COPYING"
      - "*.md"
      - "bumpver.toml"
      - "commitlint.config.cjs"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: contains(github.event.head_commit.message, '[skip build]') == false

    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [24]

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ github.head_ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run biome migrate
        run: pnpm biome migrate --write

      - name: Run Build
        run: pnpm run build

      - name: Run Linter & Formatter
        run: pnpm run lint

      - name: Run Typescript check
        run: pnpm run check

      - name: Run Unit tests
        run: pnpm run test

      - name: Commit changes
        if: ${{ matrix.node-version == 24 && github.event_name == 'pull_request' }}
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0 # v6.0.1
        with:
          commit_options: "--no-verify --signoff"
          commit_message: "ci: apply formatting changes"
